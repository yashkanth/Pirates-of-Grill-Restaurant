<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restaurant Reservation and Table Management</title>
    <link rel="stylesheet" type="text/css" href="reservation management.css">
</head>
<body>
    <div class="header">
        <h1>Restaurant Reservation</h1>
    </div>

    <div class="reservation-form">
        <h2>Make a Reservation</h2>
        <form id="reservationForm" action="reservation_process.php" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required>

            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" name="guests" id="guests" required>

            <button type="submit" onclick="showPopup()">Submit</button>
        </form>
    </div>

    <script> function showPopup() { alert('Reservation successful!'); } document.getElementById('reservationForm').addEventListener('submit', function(event) { event.preventDefault(); showPopup(); this.submit();});  </script>
</body>
</html>
